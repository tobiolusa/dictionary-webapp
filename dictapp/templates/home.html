<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Dictionary Web App</title>
  </head>
  <body style="background-color: #00125D;">

    <div class="container w-50 my-3">
    <div class="container btn btn-primary" style="background-color:#00125D;">
        <h1>Dictionary Web App</h1>
    </div>
    <br><br><br>
    <div class="mb-3">
        <form action="{% url 'home' %}" method="POST">
            {% csrf_token %}
            <input type="text" class="form-control" name="word" id="exampleFormControlInput1" placeholder="Search Word..."><br>
            <input type="submit" name="button" class="btn btn-success" value="Search" style="background-color:#00125D;">
        </form>
    </div>
    <hr>
    <div class="container">
      <br><br><br>
    <h4 class="text-danger">{{word}}</h4>
    <h5 style="color:white;">Meaning:</h5>
    <h5 style="color:white;">{{text}}</h5>
    <br><br><br>
    </div>
    
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

  </body>
</html>
